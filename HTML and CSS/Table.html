<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
        <Style>
            table,th,tr,td {
                border: 2px solid blue;
                border-collapse: collapse;
            }
        </Style>
    </head>
            <body>
                <table>
                    <tr>
                        <th colspan="6">Time Table</th>
                    </tr>
                    <tr>
                        <th rowspan="7">Hours</th>
                    </tr>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>Maths</td>
                        <td>Science</td>
                        <td>Maths</td>
                        <td>Arts</td>
                    </tr>
                    <tr>
                        <td>Social</td>
                        <td>History</td>
                        <td>English</td>
                        <td>Social</td>
                        <td>Sports</td>
                    </tr>
                    <tr>
                        <th colspan="6">Lunch</th>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>Maths</td>
                        <td>Science</td>
                        <td>Maths</td>
                        <td rowspan="2">Project</td>
                    </tr>
                    <tr>
                        <td>Social</td>
                        <td>History</td>
                        <td>English</td>
                        <td>Social</td>
                    </tr>
                </table>
            </body>
</html>
